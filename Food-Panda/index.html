<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">🍽️ Food Panda</div>
        <div class="header-actions">
            <a href="#" class="cart">🛒 Cart (<span id="cart-count">0</span>)</a>
            <a href="#" class="account">👤 Account</a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="restaurants.html">Restaurants</a></li>
            <li><a href="#">My Orders</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>

    <!-- Search Section -->
    <section class="search-section">
        <input type="text" id="search" placeholder="Search restaurants...">
        <button id="search-btn">🔍</button>
    </section>

    <!-- Main Content -->
    <main>
        <!-- Featured Restaurants Section -->
        <section class="featured-restaurants">
            <h2>Featured Restaurants</h2>
            <div class="featured-list" id="featured-list">
                <!-- Restaurants will be injected here -->
            </div>
        </section>

        <!-- Popular Dishes Section -->
        <section class="popular-dishes">
            <h2>Popular Dishes</h2>
            <div id="popular-dishes" class="dish-list">
                <!-- Dishes will be injected here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Food Delivery. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const restaurants = [
                { name: "Kacchi Vai", image: "Restaurant_Image/image1.jpg", rating: "4.4" },
                { name: "Pizza Burg", image: "Restaurant_Image/image2.jpg", rating: "4.9" },
                { name: "Sharma Kings", image: "Restaurant_Image/image3.jpg", rating: "4.8" },
                { name: "Tasty Treats", image: "Restaurant_Image/image4.jpg", rating: "4.6" },
                { name: "Chilox", image: "Restaurant_Image/image5.jpg", rating: "4.7" },
                { name: "Grill Master", image: "Restaurant_Image/image6.jpg", rating: "4.5" }
            ];
            const dishes = [
                { name: "Cheese Pizza", image: "Dishes_Image/pizza.jpg", price: "$8.99" },
                { name: "Chicken Biryani", image: "Dishes_Image/biryani.jpg", price: "$7.49" },
                { name: "Beef Burger", image: "Dishes_Image/burger.jpg", price: "$6.99" },
                { name: "Pasta Alfredo", image: "Dishes_Image/pasta.jpg", price: "$7.99" },
                { name: "Kacchi Biriyani", image: "Dishes_Image/pizza.jpg", price: "$8.99" },
                { name: "Chicken Burger", image: "Dishes_Image/biryani.jpg", price: "$7.49" },
                { name: "Fish Finger", image: "Dishes_Image/burger.jpg", price: "$6.99" },
                { name: "Meat box", image: "Dishes_Image/pasta.jpg", price: "$7.99" }
                
            ];

            const featuredSection = document.getElementById("featured-list");
            restaurants.forEach(resto => {
                const link = document.createElement("a");
                link.className = "restaurant-card";
                link.href = resto.name.toLowerCase().replace(/\s+/g, "-") + ".html";
                link.innerHTML = `
                    <img src="${resto.image}" alt="${resto.name}">
                    <h3>${resto.name}</h3>
                    <p>⭐ ${resto.rating}</p>
                `;
                featuredSection.appendChild(link);
            });

            const dishesSection = document.getElementById("popular-dishes");
            dishes.forEach(dish => {
                const card = document.createElement("div");
                card.className = "dish-card";
                card.innerHTML = `
                    <img src="${dish.image}" alt="${dish.name}">
                    <h4>${dish.name}</h4>
                    <p>${dish.price}</p>
                `;
                dishesSection.appendChild(card);
            });
        });
    </script>
</body>
</html>
